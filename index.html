<!DOCTYPE html>
<html lang="en">
<!--setup stylesheets css, favicon, css framework, fonts, and title -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <title>Drink</title>
    <link rel="shortcut icon" href="./images/logo-fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css"/>
</head>
<!--setup header for the drink logo and background image-->
<header>
   <div class="neonText ">
        <h1 class="neontextFont">
        DRINK
        </h1>
        <h2 class="neontextFont"> a drinking app </h2>
   </div>

</header>
<!--setup main sections the save drink name input field with save button-->
<body>
    <main>
        <section class="centered">
          <input id= "drinksSaved" class="input-group-field inputSave" type="text" placeholder= "Save Drink Names Here" value="">
          <button type="button" class="button secondary large button-radius saveButton" onclick="createFavoriteList()">Save</button>
          <ul id="drinks"></ul>
        </section>
        <section class="order">
            <h1>Search below to find the ingredients of you favorite cocktail!</h1>
            <form>
                <input type="text" name="cocktailName" id="cocktailName" placeholder="Enter Drink Name Here">
                <button type="submit" id="cocktailButton">Search Cocktails</button>
                <div type="submit" id="cocktailRandom">Random Cocktails</div>
            </form>
        </section>
        <section id="ingredients"></section>
        <section id="modal">
            <div id="modalContent">
                <span id="close">X</span>
                <h3 id="promptTxt"></h3>
            </div>
        </section>
    </main>
<!--setup scripts elements for jquery, foundation, and script.js-->  
    <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="cocktailRandom.js"></script>
</body>
</html>
